<style>
.loader{
position:fixed; z-index:9999;
top:0; bottom:0; left:0; right:0;
background: black; min-width: 100%; min-height:100%;
display:flex; justify-content:center; align-items:center;
}

.loader>img{
min-width: 10vw; min-height: 10vw;
}
</style>
<link rel="stylesheet" href= "style.css">
</head>

<body data-nosnippet>
<div class="loader">
  <img src="/resources/loading.svg"/>
</div>
<div id= "topbar">
  <div class="fixed" id="hide">All</div>
  <div id="genre">
    <span class="left">Prev.</span>&nbsp;
    <span class="genre">Radio</span>&nbsp;
    <span class="right">Next</span>  
  </div>
  <img class="fixed" alt="Suriname" id="in" src="/resources/sr.svg"/>
</div>
<div id="container"></div>
<p id="pause">&bull; &bull; &bull;</p>
<div id="timer">NO RADIO PLAYING</div>
<audio id="audio"></audio>

<script>
function removeLoader(){
var loader= document.querySelector(".loader");
loader.parentNode.removeChild(loader);
}
</script>
<script src="bollywood.js"></script>
<script src="script.js" onload="removeLoader()"></script>
