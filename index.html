<script id="script" type="text/javascript" src="http://kawiesh.heliohost.us/kawiesh.tk/script.js"></script>

<script>

let loader= document.querySelector(".loader");
window.onload= function(){loader.parentNode.removeChild(loader);};

let external= document.querySelector("#css,#script1,#script");

external.forEach(i=>{
i.onerror=()=>{
alert("Uh oh something went wrong!, Reloading...");
document.location.reload(true);
};
});

</script>
